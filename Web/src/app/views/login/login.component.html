<section>
  <div class="container">
    <form [formGroup]="userGroup">
      <h1>Login</h1>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input
            matInput
            placeholder="login"
            formControlName="username"
          >
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="123"
            type="password"
            formControlName="password"
          >
        </mat-form-field>
      </div>

      <button
        mat-raised-button
        color="primary"
        (click)="createUser()"
      >Login</button>
    </form>
  </div>
</section>
